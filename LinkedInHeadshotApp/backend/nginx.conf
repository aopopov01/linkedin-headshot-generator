# OmniShot Nginx Configuration
# Production-ready reverse proxy with load balancing, caching, and security

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # MIME Types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   'rt=$request_time uct="$upstream_connect_time" '
                   'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;
    
    # Connection Limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    
    # Cache Settings
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m max_size=1g 
                     inactive=60m use_temp_path=off;
    
    # Upstream Backend Servers
    upstream omnishot_backend {
        least_conn;
        server backend:3000 max_fails=3 fail_timeout=30s;
        # Add more backend servers for load balancing
        # server backend2:3000 max_fails=3 fail_timeout=30s;
        # server backend3:3000 max_fails=3 fail_timeout=30s;
        
        keepalive 32;
    }
    
    # Security Headers Map
    map $sent_http_content_type $content_security_policy {
        ~*text/html "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' wss: https:; font-src 'self'; object-src 'none'; media-src 'self'; frame-src 'none'; base-uri 'self'; form-action 'self';";
    }
    
    # Main Server Configuration
    server {
        listen 80;
        server_name localhost;
        
        # Security Headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy $content_security_policy always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
        
        # Connection and Request Limits
        limit_conn conn_limit_per_ip 20;
        client_max_body_size 50m;
        client_body_timeout 60s;
        client_header_timeout 60s;
        
        # Health Check Endpoint (No rate limiting)
        location /api/health {
            proxy_pass http://omnishot_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Short timeout for health checks
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            
            # No caching for health checks
            proxy_cache_bypass 1;
            proxy_no_cache 1;
        }
        
        # Authentication Endpoints (Stricter rate limiting)
        location /api/auth {
            limit_req zone=auth burst=10 nodelay;
            
            proxy_pass http://omnishot_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Longer timeout for auth operations
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # No caching for auth endpoints
            proxy_cache_bypass 1;
            proxy_no_cache 1;
        }
        
        # File Upload Endpoints
        location /api/optimization/optimize {
            limit_req zone=upload burst=5 nodelay;
            
            proxy_pass http://omnishot_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Extended timeout for file uploads
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Large body size for image uploads
            client_max_body_size 100m;
            
            # No caching for upload endpoints
            proxy_cache_bypass 1;
            proxy_no_cache 1;
        }
        
        # Static API Endpoints (Cacheable)
        location /api/optimization/platform-specs {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://omnishot_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Caching for static data
            proxy_cache api_cache;
            proxy_cache_valid 200 10m;
            proxy_cache_use_stale error timeout invalid_header updating;
            proxy_cache_background_update on;
            add_header X-Cache-Status $upstream_cache_status;
        }
        
        # General API Endpoints
        location /api {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://omnishot_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Standard timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # HTTP/1.1 for keepalive
            proxy_http_version 1.1;
            
            # Conditional caching
            proxy_cache api_cache;
            proxy_cache_valid 200 5m;
            proxy_cache_use_stale error timeout invalid_header updating;
            proxy_cache_bypass $http_pragma $http_authorization;
            proxy_no_cache $http_pragma $http_authorization;
            add_header X-Cache-Status $upstream_cache_status;
        }
        
        # Serve static files (if needed)
        location /static/ {
            alias /var/www/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # Root redirect
        location = / {
            return 301 /api;
        }
        
        # Block common attack patterns
        location ~* \.(php|asp|aspx|jsp|cgi)$ {
            return 404;
        }
        
        location ~* /\.ht {
            deny all;
        }
        
        location ~* /\.git {
            deny all;
        }
        
        # Custom error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            root /var/www/error;
            internal;
        }
        
        location = /50x.html {
            root /var/www/error;
            internal;
        }
    }
    
