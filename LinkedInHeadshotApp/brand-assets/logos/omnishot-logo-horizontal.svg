<?xml version="1.0" encoding="UTF-8"?>
<svg width="280" height="80" viewBox="0 0 280 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Background (optional - remove fill for transparent) -->
  <!-- <rect width="280" height="80" fill="white"/> -->
  
  <!-- Icon Mark - Camera Aperture with Multi-directional Arrows -->
  <g transform="translate(20, 20)">
    <!-- Aperture Base Circle -->
    <circle cx="20" cy="20" r="18" fill="none" stroke="#1B365D" stroke-width="2"/>
    
    <!-- Aperture Blades -->
    <g fill="#1B365D" opacity="0.8">
      <path d="M20 8 L25 12 L20 16 L15 12 Z"/>
      <path d="M32 20 L28 25 L24 20 L28 15 Z"/>
      <path d="M20 32 L15 28 L20 24 L25 28 Z"/>
      <path d="M8 20 L12 15 L16 20 L12 25 Z"/>
    </g>
    
    <!-- Center Aperture -->
    <circle cx="20" cy="20" r="6" fill="#FF6B35"/>
    <circle cx="20" cy="20" r="3" fill="white"/>
    
    <!-- Multi-directional Arrows (representing multi-platform) -->
    <g stroke="#FF6B35" stroke-width="2" fill="none">
      <!-- Top Arrow -->
      <path d="M20 4 L18 6 M20 4 L22 6 M20 4 L20 1"/>
      <!-- Right Arrow -->
      <path d="M36 20 L34 18 M36 20 L34 22 M36 20 L39 20"/>
      <!-- Bottom Arrow -->
      <path d="M20 36 L18 34 M20 36 L22 34 M20 36 L20 39"/>
      <!-- Left Arrow -->
      <path d="M4 20 L6 18 M4 20 L6 22 M4 20 L1 20"/>
    </g>
  </g>
  
  <!-- Wordmark "OmniShot" -->
  <g transform="translate(80, 20)">
    <!-- Main Text -->
    <text x="0" y="30" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="28" font-weight="700" fill="#1B365D" letter-spacing="-0.5px">
      Omni<tspan fill="#FF6B35">Shot</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="0" y="50" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="11" font-weight="500" fill="#6B7280" letter-spacing="0.5px" opacity="0.8">
      EVERY PLATFORM. EVERY TIME. EVERY YOU.
    </text>
  </g>
</svg>