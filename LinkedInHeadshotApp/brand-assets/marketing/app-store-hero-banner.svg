<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="heroBackground" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B365D"/>
      <stop offset="50%" style="stop-color:#2A4A73"/>  
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0.1"/>
    </linearGradient>
    <linearGradient id="platformGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0A66C2"/>
      <stop offset="20%" style="stop-color:#E4405F"/>
      <stop offset="40%" style="stop-color:#1877F2"/>
      <stop offset="60%" style="stop-color:#1DA1F2"/>
      <stop offset="80%" style="stop-color:#FE2C55"/>
      <stop offset="100%" style="stop-color:#FF0000"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="600" fill="url(#heroBackground)"/>
  
  <!-- Left Side - Hero Content -->
  <g transform="translate(80, 100)">
    <!-- Main Headline -->
    <text x="0" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="800" fill="#FFFFFF" letter-spacing="-1px">
      Perfect Professional Photos
    </text>
    <text x="0" y="110" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="800" fill="#FF6B35" letter-spacing="-1px">
      for Every Platform
    </text>
    
    <!-- Subheadline -->
    <text x="0" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="400" fill="#E5E7EB" letter-spacing="0.2px" opacity="0.9">
      LinkedIn • Instagram • Facebook • Twitter • TikTok • YouTube
    </text>
    
    <!-- Value Proposition -->
    <text x="0" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="#FFFFFF" opacity="0.8">
      Transform any photo into platform-optimized professional portraits
    </text>
    <text x="0" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="#FFFFFF" opacity="0.8">
      with AI-powered precision in under 30 minutes.
    </text>
    
    <!-- Key Features -->
    <g transform="translate(0, 300)">
      <g>
        <circle cx="8" cy="8" r="4" fill="#FF6B35"/>
        <text x="24" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#E5E7EB">
          Studio-quality results from smartphone photos
        </text>
      </g>
      <g transform="translate(0, 35)">
        <circle cx="8" cy="8" r="4" fill="#FF6B35"/>
        <text x="24" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#E5E7EB">
          10+ platform-specific optimizations
        </text>
      </g>
      <g transform="translate(0, 70)">
        <circle cx="8" cy="8" r="4" fill="#FF6B35"/>
        <text x="24" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#E5E7EB">
          Professional styles for every industry
        </text>
      </g>
    </g>
  </g>
  
  <!-- Right Side - Visual Elements -->
  <g transform="translate(700, 100)">
    <!-- Main App Icon -->
    <g transform="translate(100, 50)">
      <circle cx="75" cy="75" r="70" fill="url(#heroBackground)" stroke="#FF6B35" stroke-width="3" filter="url(#glow)"/>
      
      <!-- Aperture Design -->
      <circle cx="75" cy="75" r="50" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
      <g fill="#FFFFFF" opacity="0.4">
        <path d="M75 40 L90 55 L75 70 L60 55 Z"/>
        <path d="M110 75 L95 90 L80 75 L95 60 Z"/>
        <path d="M75 110 L60 95 L75 80 L90 95 Z"/>
        <path d="M40 75 L55 60 L70 75 L55 90 Z"/>
      </g>
      <circle cx="75" cy="75" r="20" fill="#FF6B35" filter="url(#glow)"/>
      <circle cx="75" cy="75" r="10" fill="#FFFFFF"/>
    </g>
    
    <!-- Platform Icons (simplified) -->
    <g transform="translate(0, 250)">
      <g opacity="0.7">
        <rect x="0" y="0" width="30" height="30" rx="6" fill="#0A66C2"/>
        <text x="15" y="20" font-family="system-ui" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle">in</text>
      </g>
      <g transform="translate(50, 0)" opacity="0.7">
        <rect x="0" y="0" width="30" height="30" rx="6" fill="#E4405F"/>
        <circle cx="15" cy="15" r="8" fill="none" stroke="#FFFFFF" stroke-width="2"/>
      </g>
      <g transform="translate(100, 0)" opacity="0.7">
        <rect x="0" y="0" width="30" height="30" rx="6" fill="#1877F2"/>
        <text x="15" y="20" font-family="system-ui" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">f</text>
      </g>
      <g transform="translate(150, 0)" opacity="0.7">
        <rect x="0" y="0" width="30" height="30" rx="6" fill="#1DA1F2"/>
        <path d="M20 10 Q10 10 10 20 Q20 20 20 10" fill="#FFFFFF"/>
      </g>
      <g transform="translate(200, 0)" opacity="0.7">
        <rect x="0" y="0" width="30" height="30" rx="6" fill="#FE2C55"/>
        <path d="M15 5 L20 15 L15 25 L10 15 Z" fill="#FFFFFF"/>
      </g>
    </g>
    
    <!-- Decorative Elements -->
    <g transform="translate(250, 100)" opacity="0.3">
      <circle cx="0" cy="0" r="3" fill="#FF6B35"/>
      <circle cx="30" cy="20" r="2" fill="#FFFFFF"/>
      <circle cx="-20" cy="40" r="2" fill="#FF6B35"/>
    </g>
  </g>
  
  <!-- Bottom CTA Section -->
  <g transform="translate(0, 520)">
    <rect x="0" y="0" width="1200" height="80" fill="#000000" opacity="0.2"/>
    <text x="600" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">
      Download Now - Transform Your Professional Presence
    </text>
    <text x="600" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#FF6B35" text-anchor="middle">
      EVERY PLATFORM. EVERY TIME. EVERY YOU.
    </text>
  </g>
</svg>