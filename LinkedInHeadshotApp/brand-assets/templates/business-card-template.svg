<?xml version="1.0" encoding="UTF-8"?>
<svg width="1050" height="600" viewBox="0 0 1050 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Business Card Dimensions: 3.5" x 2" at 300 DPI = 1050 x 600 pixels -->
  
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B365D"/>
      <stop offset="100%" style="stop-color:#0F1F3A"/>
    </linearGradient>
    <filter id="logoGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Front Side -->
  <g>
    <!-- Card Background -->
    <rect width="525" height="600" fill="url(#cardGradient)"/>
    <rect x="525" y="0" width="1" height="600" fill="#E5E7EB" opacity="0.3"/> <!-- Cut line -->
    
    <!-- Logo and Branding -->
    <g transform="translate(60, 80)">
      <!-- OmniShot Icon -->
      <g>
        <circle cx="40" cy="40" r="35" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
        <g fill="#FFFFFF" opacity="0.4">
          <path d="M40 18 L48 26 L40 34 L32 26 Z"/>
          <path d="M62 40 L54 48 L46 40 L54 32 Z"/>
          <path d="M40 62 L32 54 L40 46 L48 54 Z"/>
          <path d="M18 40 L26 32 L34 40 L26 48 Z"/>
        </g>
        <circle cx="40" cy="40" r="14" fill="#FF6B35" filter="url(#logoGlow)"/>
        <circle cx="40" cy="40" r="7" fill="#FFFFFF"/>
      </g>
      
      <!-- Company Name -->
      <g transform="translate(90, 20)">
        <text x="0" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="800" fill="#FFFFFF" letter-spacing="-1px">
          Omni<tspan fill="#FF6B35">Shot</tspan>
        </text>
        <text x="0" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#E5E7EB" letter-spacing="1.5px" opacity="0.9">
          PROFESSIONAL PHOTO AI
        </text>
      </g>
    </g>
    
    <!-- Tagline -->
    <g transform="translate(60, 200)">
      <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#FF6B35">
        Every Platform. Every Time. Every You.
      </text>
    </g>
    
    <!-- Contact Information -->
    <g transform="translate(60, 350)">
      <!-- Website -->
      <g>
        <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF">
          www.omnishot.app
        </text>
      </g>
      
      <!-- Email -->
      <g transform="translate(0, 40)">
        <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#E5E7EB">
          hello@omnishot.app
        </text>
      </g>
      
      <!-- Support -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#E5E7EB">
          support@omnishot.app
        </text>
      </g>
    </g>
    
    <!-- QR Code Placeholder -->
    <g transform="translate(350, 400)">
      <rect width="80" height="80" fill="#FFFFFF" rx="8"/>
      <rect x="10" y="10" width="60" height="60" fill="#1B365D"/>
      <text x="40" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="#E5E7EB" text-anchor="middle">
        Download App
      </text>
    </g>
    
    <!-- Decorative Elements -->
    <g opacity="0.2">
      <circle cx="450" cy="100" r="3" fill="#FF6B35"/>
      <circle cx="400" cy="550" r="2" fill="#FFFFFF"/>
      <rect x="420" y="200" width="60" height="2" fill="#FF6B35"/>
    </g>
  </g>

  <!-- Back Side -->
  <g transform="translate(525, 0)">
    <!-- Card Background -->
    <rect width="525" height="600" fill="#FAFBFC"/>
    
    <!-- Header -->
    <g transform="translate(60, 60)">
      <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#1B365D">
        Transform Your Professional Presence
      </text>
    </g>
    
    <!-- Features List -->
    <g transform="translate(60, 120)">
      <g>
        <circle cx="8" cy="8" r="4" fill="#FF6B35"/>
        <text x="24" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#374151">
          Studio-quality results from any smartphone photo
        </text>
      </g>
      
      <g transform="translate(0, 40)">
        <circle cx="8" cy="8" r="4" fill="#FF6B35"/>
        <text x="24" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#374151">
          Optimized for 10+ professional platforms
        </text>
      </g>
      
      <g transform="translate(0, 80)">
        <circle cx="8" cy="8" r="4" fill="#FF6B35"/>
        <text x="24" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#374151">
          6 professional styles for every industry
        </text>
      </g>
      
      <g transform="translate(0, 120)">
        <circle cx="8" cy="8" r="4" fill="#FF6B35"/>
        <text x="24" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#374151">
          AI-powered processing in under 30 seconds
        </text>
      </g>
      
      <g transform="translate(0, 160)">
        <circle cx="8" cy="8" r="4" fill="#FF6B35"/>
        <text x="24" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#374151">
          Professional networking success guaranteed
        </text>
      </g>
    </g>
    
    <!-- Platform Icons -->
    <g transform="translate(60, 380)">
      <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#1B365D">
        Supported Platforms:
      </text>
      
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="32" height="32" rx="6" fill="#0A66C2"/>
        <rect x="40" y="0" width="32" height="32" rx="6" fill="#E4405F"/>
        <rect x="80" y="0" width="32" height="32" rx="6" fill="#1877F2"/>
        <rect x="120" y="0" width="32" height="32" rx="6" fill="#1DA1F2"/>
        <rect x="160" y="0" width="32" height="32" rx="6" fill="#FE2C55"/>
        <rect x="200" y="0" width="32" height="32" rx="6" fill="#FF0000"/>
        <rect x="240" y="0" width="32" height="32" rx="6" fill="#5865F2"/>
        <rect x="280" y="0" width="32" height="32" rx="6" fill="#25D366"/>
      </g>
      
      <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#6B7280">
        LinkedIn • Instagram • Facebook • Twitter • TikTok • YouTube • Discord • WhatsApp Business
      </text>
    </g>
    
    <!-- Call to Action -->
    <g transform="translate(60, 520)">
      <rect width="200" height="40" rx="6" fill="#FF6B35"/>
      <text x="100" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#FFFFFF" text-anchor="middle">
        Download Now
      </text>
      
      <text x="280" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#6B7280">
        Available on iOS & Android
      </text>
    </g>
  </g>
</svg>