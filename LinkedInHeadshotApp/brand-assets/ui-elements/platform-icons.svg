<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .platform-icon { cursor: pointer; transition: transform 0.2s ease; }
      .platform-icon:hover { transform: scale(1.05); }
      .icon-background { filter: drop-shadow(0 4px 12px rgba(0,0,0,0.15)); }
