<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .rotate { animation: rotate 2s linear infinite; }
      .pulse { animation: pulse 1.5s ease-in-out infinite; }
      .progress-fill { animation: progress-fill 3s ease-in-out infinite; }
      
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.1); }
      }
      
      @keyframes progress-fill {
        0% { stroke-dasharray: 0 251.2; }
        50% { stroke-dasharray: 125.6 125.6; }
        100% { stroke-dasharray: 251.2 0; }
      }
    </style>
    
    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1B365D"/>
      <stop offset="50%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#1B365D"/>
    </linearGradient>
    
    <linearGradient id="cameraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#E55A2E"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="400" y="30" font-size="20" font-weight="700" fill="#1B365D" text-anchor="middle">
    OmniShot Progress Indicators & Loading Animations
  </text>

  <!-- 1. Circular Progress Indicator -->
  <g transform="translate(100, 70)">
    <text x="50" y="-10" font-size="14" font-weight="600" fill="#374151" text-anchor="middle">
      Circular Progress
    </text>
    
    <circle cx="50" cy="50" r="40" fill="none" stroke="#E5E7EB" stroke-width="6"/>
    <circle cx="50" cy="50" r="40" fill="none" stroke="url(#progressGradient)" stroke-width="6" 
            stroke-linecap="round" stroke-dasharray="157 251.2" class="progress-fill"
            transform="rotate(-90 50 50)"/>
    
    <text x="50" y="58" font-size="18" font-weight="700" fill="#1B365D" text-anchor="middle">65%</text>
    
    <text x="50" y="130" font-size="12" font-weight="500" fill="#6B7280" text-anchor="middle">
      Processing your photo...
    </text>
  </g>

  <!-- 2. Camera Aperture Spinner -->
  <g transform="translate(300, 70)">
    <text x="50" y="-10" font-size="14" font-weight="600" fill="#374151" text-anchor="middle">
      Camera Aperture Spinner
    </text>
    
    <g class="rotate" transform-origin="50 50">
      <circle cx="50" cy="50" r="35" fill="none" stroke="#E5E7EB" stroke-width="2"/>
      
      <!-- Aperture Blades -->
      <g fill="url(#cameraGradient)" opacity="0.8">
        <path d="M50 25 L58 33 L50 41 L42 33 Z"/>
        <path d="M75 50 L67 58 L59 50 L67 42 Z"/>
        <path d="M50 75 L42 67 L50 59 L58 67 Z"/>
        <path d="M25 50 L33 42 L41 50 L33 58 Z"/>
      </g>
      
      <circle cx="50" cy="50" r="12" fill="#FF6B35"/>
      <circle cx="50" cy="50" r="6" fill="#FFFFFF"/>
    </g>
    
    <text x="50" y="130" font-size="12" font-weight="500" fill="#6B7280" text-anchor="middle">
      Optimizing for platforms...
    </text>
  </g>

  <!-- 3. Multi-Platform Progress -->
  <g transform="translate(500, 70)">
    <text x="50" y="-10" font-size="14" font-weight="600" fill="#374151" text-anchor="middle">
      Multi-Platform Progress
    </text>
    
    <!-- Platform Icons with Progress -->
    <g transform="translate(10, 20)">
      <!-- LinkedIn -->
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#0A66C2"/>
      <circle cx="8" cy="8" r="10" fill="none" stroke="#10B981" stroke-width="2" opacity="0.8"/>
      <text x="8" y="30" font-size="8" fill="#6B7280" text-anchor="middle">Done</text>
    </g>
    
    <g transform="translate(30, 20)">
      <!-- Instagram -->
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#E4405F"/>
      <circle cx="8" cy="8" r="10" fill="none" stroke="#FF6B35" stroke-width="2" class="pulse"/>
      <text x="8" y="30" font-size="8" fill="#6B7280" text-anchor="middle">Active</text>
    </g>
    
    <g transform="translate(50, 20)">
      <!-- Facebook -->
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#1877F2" opacity="0.5"/>
      <circle cx="8" cy="8" r="10" fill="none" stroke="#E5E7EB" stroke-width="2"/>
      <text x="8" y="30" font-size="8" fill="#6B7280" text-anchor="middle">Queue</text>
    </g>
    
    <g transform="translate(70, 20)">
      <!-- Twitter -->
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#1DA1F2" opacity="0.5"/>
      <circle cx="8" cy="8" r="10" fill="none" stroke="#E5E7EB" stroke-width="2"/>
      <text x="8" y="30" font-size="8" fill="#6B7280" text-anchor="middle">Queue</text>
    </g>
    
    <text x="50" y="130" font-size="12" font-weight="500" fill="#6B7280" text-anchor="middle">
      2 of 4 platforms complete
    </text>
  </g>

  <!-- 4. Step Progress Bar -->
  <g transform="translate(100, 250)">
    <text x="300" y="-10" font-size="14" font-weight="600" fill="#374151" text-anchor="middle">
      Step Progress Indicator
    </text>
    
    <!-- Progress Line -->
    <line x1="50" y1="25" x2="550" y2="25" stroke="#E5E7EB" stroke-width="4"/>
    <line x1="50" y1="25" x2="300" y2="25" stroke="url(#progressGradient)" stroke-width="4"/>
    
    <!-- Step 1: Upload -->
    <g transform="translate(50, 25)">
      <circle cx="0" cy="0" r="15" fill="#10B981"/>
      <path d="M-6 0 L-2 4 L6 -4" stroke="#FFFFFF" stroke-width="2" fill="none"/>
      <text x="0" y="35" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">Upload</text>
    </g>
    
    <!-- Step 2: Select Style -->
    <g transform="translate(200, 25)">
      <circle cx="0" cy="0" r="15" fill="#10B981"/>
      <path d="M-6 0 L-2 4 L6 -4" stroke="#FFFFFF" stroke-width="2" fill="none"/>
      <text x="0" y="35" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">Style</text>
    </g>
    
    <!-- Step 3: Processing (Active) -->
    <g transform="translate(350, 25)">
      <circle cx="0" cy="0" r="15" fill="#FF6B35" class="pulse"/>
      <circle cx="0" cy="0" r="8" fill="#FFFFFF"/>
      <circle cx="0" cy="0" r="4" fill="#FF6B35"/>
      <text x="0" y="35" font-size="12" font-weight="600" fill="#FF6B35" text-anchor="middle">Process</text>
    </g>
    
    <!-- Step 4: Download -->
    <g transform="translate(500, 25)">
      <circle cx="0" cy="0" r="15" fill="#E5E7EB"/>
      <circle cx="0" cy="0" r="8" fill="#FFFFFF"/>
      <text x="0" y="35" font-size="12" font-weight="500" fill="#9CA3AF" text-anchor="middle">Download</text>
    </g>
  </g>

  <!-- 5. AI Processing Animation -->
  <g transform="translate(100, 380)">
    <text x="150" y="-10" font-size="14" font-weight="600" fill="#374151" text-anchor="middle">
      AI Processing Animation
    </text>
    
    <!-- Background -->
    <rect x="0" y="0" width="300" height="100" rx="12" fill="#F9FAFB" stroke="#E5E7EB"/>
    
    <!-- AI Brain/Neural Network Representation -->
    <g transform="translate(50, 30)">
      <!-- Nodes -->
      <circle cx="20" cy="20" r="4" fill="#8B5CF6" class="pulse"/>
      <circle cx="60" cy="10" r="4" fill="#6366F1"/>
      <circle cx="60" cy="30" r="4" fill="#6366F1"/>
      <circle cx="100" cy="20" r="4" fill="#FF6B35" class="pulse"/>
      
      <!-- Connections -->
      <line x1="24" y1="18" x2="56" y2="12" stroke="#8B5CF6" stroke-width="2" opacity="0.6"/>
      <line x1="24" y1="22" x2="56" y2="28" stroke="#8B5CF6" stroke-width="2" opacity="0.6"/>
      <line x1="64" y1="12" x2="96" y2="18" stroke="#FF6B35" stroke-width="2" opacity="0.8"/>
      <line x1="64" y1="28" x2="96" y2="22" stroke="#FF6B35" stroke-width="2" opacity="0.8"/>
      
      <!-- Data flow indicators -->
      <circle cx="40" cy="15" r="2" fill="#10B981" class="pulse"/>
      <circle cx="80" cy="25" r="2" fill="#10B981" class="pulse"/>
    </g>
    
    <text x="150" y="70" font-size="16" font-weight="600" fill="#1B365D" text-anchor="middle">
      AI Enhancement in Progress
    </text>
    <text x="150" y="88" font-size="12" font-weight="500" fill="#6B7280" text-anchor="middle">
      Applying professional optimizations...
    </text>
  </g>

  <!-- 6. Success/Completion Animation -->
  <g transform="translate(450, 380)">
    <text x="150" y="-10" font-size="14" font-weight="600" fill="#374151" text-anchor="middle">
      Success Completion
    </text>
    
    <!-- Background -->
    <rect x="0" y="0" width="300" height="100" rx="12" fill="#F0FDF4" stroke="#BBF7D0"/>
    
    <!-- Success Elements -->
    <g transform="translate(150, 30)">
      <!-- Main Success Circle -->
      <circle cx="0" cy="0" r="20" fill="#10B981"/>
      <path d="M-8 0 L-3 5 L8 -6" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round"/>
      
      <!-- Celebration particles -->
      <circle cx="-30" cy="-10" r="2" fill="#FEF08A" class="pulse"/>
      <circle cx="25" cy="-15" r="1.5" fill="#FDBA74" class="pulse"/>
      <circle cx="-20" cy="20" r="1.5" fill="#A7F3D0" class="pulse"/>
      <circle cx="30" cy="15" r="2" fill="#FECACA" class="pulse"/>
    </g>
    
    <text x="150" y="70" font-size="16" font-weight="600" fill="#10B981" text-anchor="middle">
      Professional Photos Ready!
    </text>
    <text x="150" y="88" font-size="12" font-weight="500" fill="#059669" text-anchor="middle">
      Optimized for all selected platforms
    </text>
  </g>

  <!-- 7. Error State -->
  <g transform="translate(275, 520)">
    <text x="125" y="-10" font-size="14" font-weight="600" fill="#374151" text-anchor="middle">
      Error State Indicator
    </text>
    
    <!-- Background -->
    <rect x="0" y="0" width="250" height="60" rx="8" fill="#FEF2F2" stroke="#FECACA"/>
    
    <!-- Error Icon -->
    <g transform="translate(30, 30)">
      <circle cx="0" cy="0" r="12" fill="#EF4444"/>
      <line x1="-6" y1="-6" x2="6" y2="6" stroke="#FFFFFF" stroke-width="2"/>
      <line x1="6" y1="-6" x2="-6" y2="6" stroke="#FFFFFF" stroke-width="2"/>
    </g>
    
    <text x="125" y="25" font-size="14" font-weight="600" fill="#EF4444" text-anchor="middle">
      Processing Failed
    </text>
    <text x="125" y="42" font-size="11" font-weight="500" fill="#DC2626" text-anchor="middle">
      Please try again or contact support
    </text>
    
    <!-- Retry Button -->
    <rect x="180" y="15" width="50" height="25" rx="4" fill="#EF4444"/>
    <text x="205" y="30" font-size="10" font-weight="600" fill="#FFFFFF" text-anchor="middle">
      Retry
    </text>
  </g>

  <!-- Implementation Notes -->
  <g transform="translate(50, 580)">
    <text x="0" y="0" font-size="11" font-weight="500" fill="#6B7280">
      Implementation: These SVG animations can be converted to React Native animations using react-native-svg and react-native-reanimated
    </text>
  </g>
</svg>