
    <svg width="1384" height="2978" xmlns="http://www.w3.org/2000/svg">
        <!-- Phone body -->
        <rect x="25" y="50" width="1334" height="2878" rx="40" ry="40" fill="#1F2937"/>
        
        <!-- Screen area -->
        <rect x="50" y="100" width="1284" height="2778" rx="30" ry="30" fill="#000000"/>
        
        <!-- Screen content -->
        <rect x="50" y="100" width="1284" height="2778" rx="30" ry="30" fill="url(#screen-content)"/>
        
        
        <svg width="1284" height="2778" xmlns="http://www.w3.org/2000/svg">
            <!-- Background -->
            <rect width="1284" height="2778" fill="#F8FAFC"/>
            
            <!-- Header -->
            <rect x="0" y="0" width="1284" height="100" fill="#FFFFFF"/>
            <text x="642" y="60" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#1F2937">
                Your Success
            </text>
            
            <!-- Success metric card -->
            <rect x="20" y="130" width="1244" height="140" rx="16" ry="16" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="642" y="170" text-anchor="middle" font-family="Arial" font-size="32" font-weight="bold" fill="#10B981">
                3x More Matches
            </text>
            <text x="642" y="205" text-anchor="middle" font-family="Arial" font-size="18" fill="#16A34A">
                This Week ↗️
            </text>
            <text x="642" y="235" text-anchor="middle" font-family="Arial" font-size="16" fill="#1F2937">
                Keep up the great work!
            </text>
            
            <!-- Stats grid -->
            <rect x="20" y="300" width="401" height="110" rx="16" ry="16" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="220" y="340" text-anchor="middle" font-family="Arial" font-size="28" font-weight="bold" fill="#2563EB">127</text>
            <text x="220" y="365" text-anchor="middle" font-family="Arial" font-size="14" fill="#1F2937">Profile Views</text>
            
            <rect x="441" y="300" width="401" height="110" rx="16" ry="16" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="642" y="340" text-anchor="middle" font-family="Arial" font-size="28" font-weight="bold" fill="#2563EB">45</text>
            <text x="642" y="365" text-anchor="middle" font-family="Arial" font-size="14" fill="#1F2937">Likes</text>
            
            <rect x="862" y="300" width="401" height="110" rx="16" ry="16" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="1063" y="340" text-anchor="middle" font-family="Arial" font-size="28" font-weight="bold" fill="#2563EB">12</text>
            <text x="1063" y="365" text-anchor="middle" font-family="Arial" font-size="14" fill="#1F2937">Matches</text>
            
            <!-- Chart card -->
            <rect x="20" y="450" width="1244" height="220" rx="16" ry="16" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="40" y="480" font-family="Arial" font-size="18" font-weight="bold" fill="#1F2937">
                Weekly Performance
            </text>
            
            <!-- Simple chart line -->
            <polyline points="60,620 140,600 220,560 300,540 380,520 460,510" 
                     fill="none" stroke="#10B981" stroke-width="3"/>
            
            <!-- Chart points -->
            <circle cx="60" cy="620" r="4" fill="#10B981"/>
            <circle cx="140" cy="600" r="4" fill="#10B981"/>
            <circle cx="220" cy="560" r="4" fill="#10B981"/>
            <circle cx="300" cy="540" r="4" fill="#10B981"/>
            <circle cx="380" cy="520" r="4" fill="#10B981"/>
            <circle cx="460" cy="510" r="4" fill="#10B981"/>
        </svg>
        
        <!-- Home indicator -->
        <rect x="622" y="2938" width="140" height="4" rx="2" ry="2" fill="#666666"/>
    </svg>