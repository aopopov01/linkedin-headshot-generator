<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- High contrast LinkedIn blue gradient -->
    <linearGradient id="linkedinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003D5C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001F2E;stop-opacity:1" />
    </linearGradient>
    
    <!-- High contrast camera body gradient -->
    <linearGradient id="cameraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <!-- High contrast lens gradient -->
    <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <!-- High contrast portrait frame gradient -->
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- High contrast AI enhancement gradient -->
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006400;stop-opacity:1" />
    </linearGradient>
    
    <!-- High contrast person silhouette gradient -->
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003D5C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001F2E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced shadow filter -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="16"/>
      <feOffset dx="0" dy="12" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Enhanced inner shadow -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6"/>
      <feOffset dx="3" dy="3" result="offset"/>
    </filter>
    
    <!-- Enhanced glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with high contrast LinkedIn gradient -->
  <circle cx="512" cy="512" r="480" fill="url(#linkedinGradient)" filter="url(#dropshadow)" stroke="white" stroke-width="6"/>
  
  <!-- Professional grid pattern (more visible) -->
  <g opacity="0.3" stroke="white" stroke-width="2">
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="2"/>
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)" />
  </g>
  
  <!-- Camera body (enhanced contrast) -->
  <g transform="translate(512, 420)">
    <!-- Main camera body -->
    <rect x="-140" y="-60" width="280" height="120" rx="20" fill="url(#cameraGradient)" filter="url(#dropshadow)" stroke="white" stroke-width="4"/>
    
    <!-- Camera top -->
    <rect x="-120" y="-80" width="240" height="40" rx="15" fill="url(#cameraGradient)" stroke="white" stroke-width="3"/>
    
    <!-- Viewfinder -->
    <rect x="-30" y="-70" width="60" height="20" rx="8" fill="#000000" stroke="white" stroke-width="2"/>
    
    <!-- Camera lens (enhanced) -->
    <circle cx="0" cy="0" r="70" fill="url(#lensGradient)" filter="url(#innerShadow)" stroke="white" stroke-width="4"/>
    <circle cx="0" cy="0" r="55" fill="#000000" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="0" r="40" fill="url(#lensGradient)" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="0" r="25" fill="#000000"/>
    
    <!-- Enhanced lens reflection -->
    <circle cx="-15" cy="-15" r="15" fill="white" opacity="0.6"/>
    <circle cx="-20" cy="-20" r="8" fill="white" opacity="0.9"/>
    
    <!-- Camera buttons/details (enhanced) -->
    <circle cx="80" cy="-30" r="10" fill="#DC143C" stroke="white" stroke-width="2"/>
    <rect x="60" y="10" width="30" height="15" rx="7" fill="#1a1a1a" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Portrait frame (enhanced contrast) -->
  <g transform="translate(512, 680)">
    <rect x="-80" y="-80" width="160" height="160" rx="12" fill="url(#frameGradient)" stroke="#000000" stroke-width="6" filter="url(#dropshadow)"/>
    
    <!-- Professional person silhouette (enhanced) -->
    <g transform="translate(0, -20)" fill="url(#personGradient)" stroke="white" stroke-width="2">
      <!-- Head -->
      <circle cx="0" cy="-20" r="28"/>
      <!-- Shoulders/suit -->
      <path d="M-35,20 C-35,0 -25,-10 -15,-10 C-8,-15 8,-15 15,-10 C25,-10 35,0 35,20 L35,60 L-35,60 Z"/>
      <!-- Suit lapels -->
      <path d="M-15,-10 L-25,10 L-15,15 Z" fill="#001F2E"/>
      <path d="M15,-10 L25,10 L15,15 Z" fill="#001F2E"/>
      <!-- Tie -->
      <path d="M-8,-5 L8,-5 L6,25 L-6,25 Z" fill="#DC143C"/>
    </g>
  </g>
  
  <!-- AI enhancement indicators (enhanced) -->
  <g>
    <!-- AI processing rings around camera -->
    <circle cx="512" cy="420" r="110" fill="none" stroke="url(#aiGradient)" stroke-width="6" stroke-dasharray="20,10">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 512 420" to="360 512 420" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="512" cy="420" r="130" fill="none" stroke="url(#aiGradient)" stroke-width="4" stroke-dasharray="15,15" opacity="0.8">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="360 512 420" to="0 512 420" dur="12s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Professional enhancement sparkles (enhanced) -->
  <g fill="white">
    <g transform="translate(350, 320) rotate(45)">
      <rect x="-3" y="-12" width="6" height="24"/>
      <rect x="-12" y="-3" width="24" height="6"/>
    </g>
    <g transform="translate(680, 380) rotate(45) scale(0.8)">
      <rect x="-3" y="-12" width="6" height="24"/>
      <rect x="-12" y="-3" width="24" height="6"/>
    </g>
    <g transform="translate(400, 580) rotate(45) scale(0.7)">
      <rect x="-3" y="-12" width="6" height="24"/>
      <rect x="-12" y="-3" width="24" height="6"/>
    </g>
    <g transform="translate(650, 520) rotate(45)">
      <rect x="-3" y="-12" width="6" height="24"/>
      <rect x="-12" y="-3" width="24" height="6"/>
    </g>
  </g>
  
  <!-- Quality indicators (enhanced) -->
  <g transform="translate(680, 680)">
    <!-- Quality bars -->
    <rect x="0" y="15" width="10" height="20" fill="url(#aiGradient)" rx="3" stroke="white" stroke-width="2"/>
    <rect x="16" y="10" width="10" height="25" fill="url(#aiGradient)" rx="3" stroke="white" stroke-width="2"/>
    <rect x="32" y="5" width="10" height="30" fill="url(#aiGradient)" rx="3" stroke="white" stroke-width="2"/>
    <rect x="48" y="0" width="10" height="35" fill="url(#aiGradient)" rx="3" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- LinkedIn connection indicator (enhanced) -->
  <g transform="translate(380, 750)">
    <circle cx="0" cy="0" r="15" fill="white" stroke="#000000" stroke-width="3"/>
    <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#linkedinGradient)">in</text>
  </g>
</svg>